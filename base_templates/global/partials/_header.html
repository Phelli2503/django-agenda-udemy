
<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">AGENDA</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            
            {% if user.is_authenticated %}
            
            <li class="menu-item">
                <a href="{% url 'contact:create' %}" class="menu-link">CRIAR CONTATO</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:user_update' %}" class="menu-link">PERFIL</a>
            </li>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:logout' %}" class="menu-link">SAIR</a>
            </li>

            {% else %}
            <li class="menu-item">
                <a href="{% url 'contact:login' %}" class="menu-link">LOGIN</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:register' %}" class="menu-link">CRIAR CONTA</a>
            </li>
            
            {% endif %}
            

            <!-- <li class="menu-item">
                <a href="" class="menu-link">Link 2</a>
            </li> -->
        </ul>
    </nav>
    <div class="search">
        <form action="{% url 'contact:search' %}" method="get">
            <input type="text" class="search-input" placeholder="Search" id="search" name="q" value="{{ request.GET.q.strip }}">
        </form>
    </div>
</header>
